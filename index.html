<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Vue</title>
</head>
<body>
    <div class="contenitore">

        <div id="app">
            <input v-model="messaggio" type="text" placeholder="Scrivi">
            
            <h1 :class="miaClasse"> {{messaggio}} </h1>
            
            <button @click="coloraClasse('rosso')" class="bg-red">Rosso</button>
            <button @click="coloraClasse('blu')" class="bg-blue">Blue</button>
            <button @click="coloraClasse('oro')" class="bg-gold">Oro</button>
            <button @click="coloraClasse('viola')" class="bg-purple">Viola</button>
            <button @click="coloraClasse('arancione')" class="bg-orange">Arancione</button>
            <button @click="coloraClasse('rosa')" class="bg-pink">Rosa</button>
            <button @click="coloraClasse('giallo')" class="bg-yellow">Giallo</button>
            <button @click="coloraClasse('marrone')" class="bg-brown">Marrone</button>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
